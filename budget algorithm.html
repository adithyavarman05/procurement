<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget & Cost Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { @apply w-full px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white; }
        .btn-primary { @apply w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 transition-colors duration-300 flex items-center justify-center; }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto px-4 py-12 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-xl bg-white p-8 md:p-12 rounded-2xl shadow-lg">
            
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Material Cost & Budget Tool</h1>
                <p class="text-gray-500 mt-2">Calculate the estimated annual budget for any material.</p>
            </div>

            <form id="budgetForm" novalidate>
                <div class="space-y-6">
                    
                    <fieldset>
                        <legend class="text-lg font-semibold text-gray-700 pb-2 mb-4">Material Details</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="materialName" class="block text-sm font-medium text-gray-600 mb-1">Material Name</label>
                                <input type="text" id="materialName" name="materialName" class="form-input" placeholder="e.g., Steel Sheet" required>
                            </div>
                            <div>
                                <label for="materialBrand" class="block text-sm font-medium text-gray-600 mb-1">Brand / Supplier</label>
                                <input type="text" id="materialBrand" name="materialBrand" class="form-input" placeholder="e.g., TATA Steel" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="text-lg font-semibold text-gray-700 pb-2 mb-4">Cost Calculation</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <!-- Price Per Unit -->
                            <div>
                                <label for="pricePerUnit" class="block text-sm font-medium text-gray-600 mb-1">Price per Unit (â‚¹)</label>
                                <input type="number" step="0.01" id="pricePerUnit" name="pricePerUnit" class="form-input" placeholder="e.g., 65.50" required>
                            </div>
                            <!-- Unit of Measure -->
                            <div>
                                <label for="unitOfMeasure" class="block text-sm font-medium text-gray-600 mb-1">Unit of Measure</label>
                                <select id="unitOfMeasure" name="unitOfMeasure" class="form-input" required>
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="meter">Meter (m)</option>
                                    <option value="piece">Piece</option>
                                    <option value="liter">Liter (L)</option>
                                    <option value="ton">Ton</option>
                                </select>
                            </div>
                            <!-- Estimated Annual Usage -->
                            <div class="md:col-span-2">
                                <label for="estimatedAnnualUsage" class="block text-sm font-medium text-gray-600 mb-1">Estimated Annual Usage (in selected unit)</label>
                                <input type="number" id="estimatedAnnualUsage" name="estimatedAnnualUsage" class="form-input" placeholder="e.g., 10000" required>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="mt-10">
                    <button type="submit" id="calculateCostBtn" class="btn-primary">
                        Calculate Annual Cost
                    </button>
                </div>
            </form>

            <!-- Calculation Result -->
            <div id="annualCostResult" class="mt-8 pt-6 border-t border-dashed hidden">
                <h3 class="text-center text-lg font-semibold text-gray-800">Calculation Result</h3>
                <div class="mt-4 p-6 bg-indigo-50 border border-indigo-200 rounded-lg text-center">
                    <p class="text-sm text-indigo-700">Estimated Annual Budget for <strong id="resultMaterialName"></strong>:</p>
                    <p id="calculatedCost" class="text-3xl font-bold text-indigo-900 mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const budgetForm = document.getElementById('budgetForm');
        const pricePerUnitInput = document.getElementById('pricePerUnit');
        const annualUsageInput = document.getElementById('estimatedAnnualUsage');
        const materialNameInput = document.getElementById('materialName');
        const annualCostResultDiv = document.getElementById('annualCostResult');
        const calculatedCostP = document.getElementById('calculatedCost');
        const resultMaterialName = document.getElementById('resultMaterialName');

        budgetForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Check validity of all required fields in the form
            if (!budgetForm.checkValidity()) {
                budgetForm.reportValidity();
                return;
            }

            const price = parseFloat(pricePerUnitInput.value);
            const usage = parseFloat(annualUsageInput.value);
            const materialName = materialNameInput.value;

            // This check is redundant due to checkValidity but good for clarity
            if (isNaN(price) || isNaN(usage) || !materialName) {
                alert('Please fill in all required fields with valid numbers.');
                return;
            }

            const annualCost = price * usage;
            
            // Format for Indian Rupee currency
            const formatter = new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 2,
            });
            
            calculatedCostP.textContent = formatter.format(annualCost);
            resultMaterialName.textContent = materialName;
            annualCostResultDiv.classList.remove('hidden');
        });
    });
</script>
</body>
</html>
